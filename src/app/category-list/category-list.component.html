<div class="jumbotron my-3">
    <h2 class="text-center">Categories</h2>
</div>
<div class="d-flex flex-row bd-highlight my-3 border">
    <div *ngFor="let category of categories; index as categoryId">
        <a class="p-2 mx-3 btn btn-light flex-fill" [routerLink]="['/categories',category.name]"
            routerLinkActive="router-link-active">{{ category.name }}</a>
    </div>
</div>
