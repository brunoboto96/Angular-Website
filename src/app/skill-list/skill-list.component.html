<div class="card-header my-3">
    <div class="text-center">
        <i class="material-icons md-96">movie</i>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h5 class="card-title"><a [title]="skill.category + ' details'">{{ skill.category }}</a></h5>
        <p class="card-text">{{ skill.descr }}</p>
        <a class="btn btn-primary text-white" [routerLink]="['/categories', skill.category]" routerLinkActive="router-link-active" >Enter</a>
    </div>
</div>
